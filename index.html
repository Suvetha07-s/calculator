<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal">
        <div class="content">
            <input type="text" placeholder="0" id="inputbox">
            <div class="1">
                <button class="others">AC</button>
                <button class="others">DEL</button>
                <button class="btn">%</button>
                <button class="main">/</button>

            </div>
            <div class="2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="main">*</button>
            </div>
            <div class="3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="main">-</button>
            </div>
            <div class="4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="main">+</button>
            </div>
            <div class="5">
                <button>0</button>
                <button>.</button>
                <button class="eq">=</button>
            </div>
        </div>
        
    </div>
    <script src="file.js"></script>
</body>
</html>
